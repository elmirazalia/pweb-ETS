<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrograman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
        .container {
        width: 14rem; 
        border-radius: 0px; 
        margin-top: 10px; 
        margin: 0 auto;
        }
        
        a {
            color: black; 
            text-decoration: none; 
        }
    </style>
</head>
<body class="">
    <div class="container">
        <h1>ETS Pemrograman Web 2023</h1>
        <div id="data-container">
            <!-- tampilan data -->
        </div>
    </div>

    <!-- jQuery dan Bootstrap JS dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Fungsi mengambil data dari API JSON
        function getDataFromAPI() {
            // URL API sesuai soal
            const apiUrl = 'https://it-its.id/api/books';

            // Menggunakan Fetch API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Proses dan menampilkan
                    displayData(data);
                })
                .catch(error => console.error('Terjadi kesalahan: ' + error));
        }

        // Fungsi untuk menampilkan data ke dalam kontainer
        function displayData(data) {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';

            // Loop data dari API dan tambahkan ke kontainer
            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                const cardLink = document.createElement('a'); // Tambah elemen tautan
                cardLink.href = item.link; // Atur properti href sesuai dengan tautan yang diambil dari data
                cardLink.target = "_blank"; // Buka tautan dalam tab baru
                cardLink.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${item.title}</h5>
                        <p class="card-text">${item.description}</p>
                    </div>
                `;
                card.appendChild(cardLink); // Tambahkan elemen tautan ke dalam card
                dataContainer.appendChild(card);
            });
        }

        // Memanggil fungsi getDataFromAPI saat halaman dimuat
        getDataFromAPI();
    </script>
</body>
</html>
